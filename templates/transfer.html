<h1>Make a Transfer</h1>

{% if error %}
  <p style="color: red">{{ error }}</p>
{% endif %}

<form method="POST" action="/transfer">
  {{ form.hidden_tag() }}

  <label>From {{ form.from_account(size=20) }}</label><br>
  <label>To {{ form.to_account(size=20) }}</label><br>
  <label>Amount {{ form.amount(size=20) }}</label><br><br>
  <input type="submit" value="Send Gems">
</form>

<p><a href="/dashboard">Back to Dashboard</a></p>

{% if success %}
  <p style="color: green; font-weight: bold;">Gems sent successfully! Redirecting...</p>
  <script>
    setTimeout(() => {
      window.location.href = "/dashboard";
    }, 2000);
  </script>
{% endif %}

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9fc;
    padding: 2em;
    color: #333;
    margin: 0;
  }

  a {
    display: inline-block;
    margin: 0.5em 0;
    padding: 0.5em 1em;
    background: #a0e7e5;
    color: #000;
    text-decoration: none;
    border-radius: 6px;
  }

  a:hover {
    background: #b4f8c8;
  }

  form {
    background: white;
    padding: 2em;
    margin-left: 0;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 1em;
  }
</style>
