{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form method="post" action="/login">
  {{ form.hidden_tag() }}
  <p>Email: {{ form.email(size=30) }}</p>
  <p>Password: {{ form.password(size=30) }}</p>
  <p><input type="submit" value="Login" /></p>
</form>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 2em;
  }
  form {
    background: white;
    padding: 2em;
    margin: auto;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
